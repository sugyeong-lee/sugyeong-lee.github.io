<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title></head>
    <body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p> <!--블록 태그-->
        <b>진하게</b><br>
        <strong>중요한</strong><br> <!--인라인 태그-->
        <em>강조</em><br>
        <i>이탤릭으로 강조</i><br>
        <b><i>진하게 이탤릭으로 강조</i></b><br>
        보통 문자<small>한 단계 작은 문자</small><br>
        <del>삭제</del><br>
        보통문자의<sup>윗첨자</sup><br>
        보통문자의<sub>아래첨자</sub><br>
        <mark>하이라이팅</mark><br>
    </p>
    </body>
</html>
